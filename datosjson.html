<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Promesas usando Fetch</title>
	<style>
		img{
			border-radius: 500px;
			width: 150px;
		}
	</style>
	<script>
		var datosPersona= function(){
			fetch('https://randomuser.me/api/')
			.then(datos=>datos.json()) //respuesta del servidor
			.then(datos=>{
				// console.log(datos)
				console.log(datos.results[0].picture.large)
				console.log(datos.results[0].name.first+ " "+datos.results[0].name.last)
				document.getElementById('foto').setAttribute('src',datos.results[0].picture.large)
				document.getElementById('demo').innerHTML = datos.results[0].name.first+ " "+datos.results[0].name.last

			})
		}
	</script>
</head>
<body onload="datosPersona();">

	<img src="" alt="Foto de la persona" id="foto">

	<article id="demo">

	</article>
	<button onclick="datosPersona()">Persona</button>
</body>
</html>
